<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>
        body {
            margin: auto;
            max-width: 600px;
            text-align: center;
            padding: 15px;
        }

        body>div>div {
            margin: 15px;
        }

        #guess-input {
            width: 125px;
        }

        .outside-border {
            border: 10px dotted rgb(0, 72, 255);
            border-radius: 15px;
            padding: 15px;
        }
    </style>

</head>

<body>
    <div class="outside-border">

        <h1>Guess the Number (1-10)</h1>

        <hr>

        <div>
            <label for="guess-input">Guess:</label>
            <input type="number" id="guess-input" min="1" max="10" placeholder="Enter your guess">
        </div>

        <div>
            <button id="guess-button">Submit Guess</button>
        </div>

        <div>
            <p id="message"></p>
        </div>
        <div>
            <button id="reset-button">Reset</button>
        </div>
        <hr>
    </div>

    <script>
        let guess = 0;
        let num = Math.floor(Math.random() * 10);
    
        document.getElementById('guess-button').addEventListener('click', function () {
            let value = document.getElementById('guess-input').value;
            if (value == num) {
                document.getElementById('message').textContent = 'Congrats, you guessed right. You Win!';
                return;
            }
            else {
                guess++;
                if (guess >= 3){
                    document.getElementById('message').textContent = 'Out of Guesses! You Lose. Erm What the Sigma!';
                    return;
                }
                else {
                    if (value < num) {
                        document.getElementById('message').textContent = 'Too Low!';
                    }
                    else {
                        document.getElementById('message').textContent = 'Too High!';
                    }
                }
           }
        });
        document.getElementById('reset-button').addEventListener('click', function () {
            guess = 0;
            num = Math.floor(Math.random() * 10);
            document.getElementById('message').textContent = 'New Number generated, guesses reset';
        });

    </script>
</body>

</html>
